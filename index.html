<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Loop</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://www.youtube.com/embed/Wx3UpUzXFSk?autoplay=1&mute=1&loop=1&playlist=Wx3UpUzXFSk"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
  </body>
</html>
